{% extends 'listings/base.html' %} {% block content %}

<h1 class="center">Listing</h1>

<h2>{{listings|length}} éléments :</h2>
<ul>
  {% for listing in listings %}
  <li>
    <a href="{% url 'listing-detail' listing.id %}">{{ listing.title }}</a> - {{
    listing.get_types_display }}
  </li>
  {% endfor %}
</ul>

{% endblock %}
